<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
        <meta charset="UTF-8">
        <title>Patitas - Adopta a una mascota</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/inicio.css}">
    </head>
    <body>
        <div class="container">
            <form th:action="@{/login/autenticar}" method="post">
                <div class="nt-5 nb-4">
                    <h1>Inicia sesión</h1>
                    <p>Para adoptar una mascota, inicia sesión con tu cuenta.</p>
                </div>

                <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
                    <span th:text="${loginModel.mensaje}"></span>

                </div>

                <div class="form-group mb-3">
                    <label for="email">Tipo de Documento:</label>
                    <select name="tipoDocumento" id="tipoDocumento" class="form-select form-select-lg">
                        <option value="1">DNI</option>
                        <option value="2">Carnet de Extranjería</option>
                        <option value="3">Pasaporte</option>
                        <option selected>Tipo Documento</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="nombre">Numero de Documento:</label>
                    <input type="text" class="form-control form-control-lg" id="numeroDocumento" name="numeroDocumento" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                <a th:href="@{/registrar}" class="btn btn-primary ms-2">Regístrate</a>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4oU7s6m2kW5j+yXweRx9+96iIfs1F58PWOhZy4h/t9J6r8QQqX/tFf1w25T5qJ7uU" crossorigin="anonymous"></script>
    </body>
</html>
